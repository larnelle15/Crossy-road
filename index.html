<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossy Road 3D</title>
    <script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #counter {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
            z-index: 100;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        
        .button {
            padding: 15px 30px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .button:hover {
            background: rgba(255,255,255,1);
            transform: translateY(-2px);
        }
        
        #end {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            visibility: hidden;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
        }
        
        #end h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        #retry {
            background: #4CAF50;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
        }
        
        #darkMode {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        
        @media (max-width: 768px) {
            #controls {
                bottom: 40px;
            }
            .button {
                padding: 12px 24px;
                font-size: 16px;
            }
            #counter {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="counter">0</div>
    <div id="end">
        <h1>Game Over!</h1>
        <button id="retry" class="button">Try Again</button>
    </div>
    <button id="darkMode" class="button">Toggle Dark Mode</button>
    <div id="controls">
        <button id="left" class="button">←</button>
        <button id="forward" class="button">↑</button>
        <button id="backward" class="button">↓</button>
        <button id="right" class="button">→</button>
    </div>
    <script type="text/javascript" src="game.js"></script>
</body>
</html>
